task: train

defaults:
  - validation: ../validation

epoch: 4

trainer:
  _target_: lightning.pytorch.Trainer
  strategy:
    _target_: lightning.pytorch.strategies.DDPStrategy
    find_unused_parameters: false
  gradient_clip_val: 1.0  # Limitar gradientes para prevenir explosi√≥n

data:
  batch_size: 4
  image_size: ${image_size}
  cpu_num: ${cpu_num}
  shuffle: True
  pin_memory: True
  data_augment: {}

optimizer:
  type: AdamW
  args:
    lr: 0.001  # Incrementado 10x
    weight_decay: 0.0005
    # momentum: 0.937
    # nesterov: true

loss:
  objective:
    BoxLoss: 7.5
    BCELoss: 0.5
    DFLoss: 1.5
    MaskLoss: 10.0 
  aux:
    0.25
  matcher:
    iou: CIoU
    topk: 10
    factor:
      iou: 6.0
      cls: 0.5

scheduler:
  type: LinearLR
  warmup:
    epochs: 3.0
  args:
    total_iters: ${task.epoch}
    start_factor: 1
    end_factor: 0.01

ema:
  enable: false
  decay: 0.9999
